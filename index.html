<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 clas="heading">Body Mass Index (BMI) Calculator</h1>

      <div class="bmi-container">
        <label for="height">Your Height (cm):</label>
        <input
          type="number"
          placeholder="Enter Your Height"
          name="height"
          id="height"
          value="180"
        />
      </div>

      <div class="bmi-container">
        <label for="weight">Your Weight (kg):</label>
        <input
          type="number"
          placeholder="Enter Your Weight"
          name="weight"
          id="weight"
          value="80"
        />
      </div>

      <button class="btn" id="btn">Compute BMI</button>

      <div class="bmi-container">
        <label for="weight">Your BMI:</label>
        <input type="number" name="bmi" id="bmi" />
      </div>
      <p>Weight Condition: <span class="weight-condition"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
